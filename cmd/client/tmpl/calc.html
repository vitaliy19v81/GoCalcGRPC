<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Hello, world!2</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-2">
            <a href="/">
                <button type="button" class="btn btn-primary">Домой</button>
            </a>
        </div>
    </div>
</div>

<div>
{{if .IsAnswerExist}}
    {{.Answer}}
{{end}}

{{if .Error}}
    {{.Error}}
{{end}}
</div>

<form action="/doCalc" method="POST">
    <input name="number1" class="form-control form-control-lg" type="number" value="{{.Num1}}" aria-label=".form-control-lg example">
    <input name="number2" class="form-control form-control-lg" type="number" value="{{.Num2}}" aria-label=".form-control-lg example">
    <br>
    <input class="form-check-input" type="radio" name="operation" id="add" value="add" {{if eq .Operation "add"}} checked {{end}}>
    <label class="form-check-label" for="add">Сложить</label>
    <br>
    <input class="form-check-input" type="radio" name="operation" id="subtract" value="subtract" {{if eq .Operation "subtract"}} checked {{end}}>
    <label class="form-check-label" for="subtract">Вычесть</label>
    <br>
    <input class="form-check-input" type="radio" name="operation" id="multiply" value="multiply" {{if eq .Operation "multiply"}} checked {{end}}>
    <label class="form-check-label" for="multiply">Умножить</label>
    <br>
    <input class="form-check-input" type="radio" name="operation" id="divide" value="divide" {{if eq .Operation "divide"}} checked {{end}}>
    <label class="form-check-label" for="divide">Разделить</label>
    <br>
    <button type="submit" class="btn btn-light mt-3">Посчитать</button>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
